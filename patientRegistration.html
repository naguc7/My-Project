
<table align="center">
	<tr>
		<td><h1 style="color:red">Patient Registration Form</h1></td>
	</tr>
	<tr>
		<td>Username:<br></td>
	</tr>
	<tr>
    	<td><input type="text" ng-model="ptusername"></td>
    </tr>
    <tr>
    	<td>Password :<br></td>
    </tr>
    <tr>
    	<td><input type="password" ng-model="ptuserpwd"></td>
    </tr>
    <tr>
    	<td>Full name : <br></td>
    </tr>
    <tr>
    	<td><input type="text" ng-model="ptfullname"></td>
    </tr>
    <tr>
    	<td>Age :<br></td>
    </tr>
    <tr>
   		 <td><input type="number" ng-model="ptrage"></td>
    </tr>
	<tr>
    	<td>Gender : <br></td>
    </tr>
    <tr>
    	<td><input type="radio" ng-model="ptgender" value="male"> : male</td>
    </tr>
    <tr>
    	<td><input type="radio" ng-model="ptgender" value="female"> : Female<br><br></td>
    </tr>
    <tr>
    	<td><button type="submit" ng-click="ptregistration()">Click here</button></td>
    </tr>
</table>
